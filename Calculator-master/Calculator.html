<!DOCTYPE html>
<html>

<head>
	<title> Calculator </title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="Calculator.js"></script>
</head>

<body>
	<form name="calculator" method="POST">
		<div class="maindiv">

			<div class="header">
				Calculator
			</div>

			<div class="calculator">
				<div class="">
					<label id="ansValue"> </label>
					<input type="text" name="numValue" id="numValue" class="textbox">
				</div>

				<div class="buttondiv">
					<div class="">
						<input type="button" id="numButton" name="buttonAC" value="AC" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="buttonClear" value="Clear" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button%" value="%" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button/" value="/" onclick="myValue(this)" class="numbutton">
					</div>

					<div class="">
						<input type="button" id="numButton" name="button7" value="7" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button8" value="8" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button9" value="9" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button*" value="*" onclick="myValue(this)" class="numbutton">
					</div>

					<div class="">
						<input type="button" id="numButton" name="button4" value="4" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button5" value="5" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button6" value="6" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button-" value="-" onclick="myValue(this)" class="numbutton">
					</div>

					<div class="">
						<input type="button" id="numButton" name="button1" value="1" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button2" value="2" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button3" value="3" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button+" value="+" onclick="myValue(this)" class="numbutton">
					</div>

					<div class="">
						<input type="button" id="numButton" name="button+-" value="+-" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button0" value="0" onclick="myValue(this)" class="numbutton">
						<input type="button" id="numButton" name="button." value="." onclick="myValue(this)" class="numbutton">
						<input type="button" id="ansButton" name="button=" value="=" onclick="answer()" class="numbutton">
					</div>
				</div>
			</div>

		</div>
	</form>
</body>

</html>
