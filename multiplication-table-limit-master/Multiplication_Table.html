<!DOCTYPE html>
<html>

<head>
	<title> Multiplication Table </title>
	<link rel="stylesheet" type="text/css" href="multiplication_table.css">
	<script type="text/javascript" src="Multiplication_Table.js"> </script>
</head>

<body>
	<form name="multable" method="POST">
		<div class="maindiv">
			<div class="header">
				Multiplication Table
			</div>

			<div class="leftdiv">
				<div class="numberDiv">
					<label class="label"> Enter Number: </label>
					<input type="number" name="number" id="number" class="textbox">
				</div>

				<div class="limitDiv">
					<label class="label"> Enter Limit: </label>
					<input type="number" name="limit" id="limit" class="textbox">
				</div>

				<div>
					<input type="button" name="submit" value="Submit" class="button" onclick="multiplication()">
				</div>
			</div>
		</div>
	</form>
</body>

</html>
